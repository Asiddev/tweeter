<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link
      rel="stylesheet"
      href="/styles/tweets-container.css"
      type="text/css"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <button id="write-tweet">
        <a><strong>Write</strong> a new tweet</a>
        <i class="fa-sharp fa-solid fa-angles-down bounce2"></i>
      </button>
    </nav>
    <header id="main_header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>

      <h1 class="username-header">
        <span class="username-first-bold">Alex</span> Sidorenko
      </h1>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="errorLength">
          <h1>
            ðŸ›‘ Stop! Your tweet is too long! If you wanna hum here its going to
            be a maximum of 140 characters alright? ðŸ›‘
          </h1>
        </div>
        <div class="errorEmptyField">
          <h1>
            ðŸ›‘ Stop! If you wanna tweet here , you should probably write
            something hey? ðŸ›‘
          </h1>
        </div>

        <form id="tweet-form">
          <label id="tweet-text-label" for="text"
            >What are you humming about?</label
          >
          <textarea
            placeholder="Type here"
            name="text"
            id="tweet-text"
          ></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets-container">
        <button class="bottomMenu bounce2ButtomButton">
          <a href="#">
            <i class="fa-sharp fa-solid fa-angles-up bounce2"></i
          ></a>
        </button>
      </section>
    </main>
  </body>
</html>
